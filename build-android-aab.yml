name: Build Android AAB

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Android App Bundle
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Install Android SDK components
        run: |
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"
          yes | sdkmanager --licenses
      
      - name: Install dependencies
        run: npm install
      
      - name: Build web assets
        run: npm run build
      
      - name: Sync Capacitor
        run: npx cap sync android
      
      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew
      
      - name: Decode keystore
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/release-keystore.jks
      
      - name: Build Android App Bundle (AAB)
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          cd android
          if [ -z "$KEYSTORE_PASSWORD" ]; then
            echo "⚠️  Building unsigned AAB"
            ./gradlew bundleRelease
          else
            echo "✅ Building SIGNED AAB with keystore..."
            ./gradlew bundleRelease \
              -PGETCHAOSPAY_KEYSTORE_FILE=./app/release-keystore.jks \
              -PGETCHAOSPAY_KEYSTORE_PASSWORD=$KEYSTORE_PASSWORD \
              -PGETCHAOSPAY_KEY_ALIAS=$KEY_ALIAS \
              -PGETCHAOSPAY_KEY_PASSWORD=$KEY_PASSWORD
          fi
      
      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: getchaospay-release-aab
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 30
